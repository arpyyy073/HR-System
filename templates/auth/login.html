<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - HR Management System</title>
    <link rel="stylesheet" href="../../style/login.css" />
    <link rel="icon" href="../../images/assets/logo.png" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../../js/login.js"></script>
  </head>

  <body>
    <header></header>

    <div class="login-container">
      <img src="../../images/assets/logo.png" alt="" />
      <h2><span>Hyacinth</span> - HRMS</h2>
      <form onsubmit="return login()">
        <div class="email-container">
          <p>Email</p>
          <input type="text" id="email" placeholder="Email or Username" autofocus />
        </div>

        <div class="password-container">
          <p>Password</p>
          <input type="password" id="password" placeholder="Enter Password" />
          <p class="forgot">
            <a href="#" id="forgot-password">Forgot Password?</a>
          </p>
        </div>

        <div class="button-container">
          <button type="submit">Login</button>
          <p>
            Don't have an account?
            <a href="register.html"><span>Register</span></a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
