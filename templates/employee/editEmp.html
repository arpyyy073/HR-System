<div id="editEmployeeModal" class="form-modal" >
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">
          <i class="fas fa-user-edit"></i> Edit Employee
        </h2>
        <button class="close-modal" id="closeEditEmployeeModal">&times;</button>
      </div>
  
      <div class="modal-body">
        <form id="editEmployeeForm">
          <div class="form-section">
            <h3 class="section-title">Profile Picture</h3>
            <div class="image-upload-container">
              <div class="image-preview" id="editImagePreview">
                <img src="/images/assets/default-employee.jpg" alt="Profile Preview" class="preview-image" id="editPreviewImage">
                <div class="default-text">Current photo</div>
              </div>
              <div class="image-upload-controls">
                <input type="file" id="editProfileImage" name="profileImage" accept="image/*" class="image-upload-input">
                <label for="editProfileImage" class="image-upload-label">
                  <i class="fas fa-cloud-upload-alt"></i> Change Image
                </label>
                <button type="button" class="btn-remove-image" id="editRemoveImageBtn">Remove</button>
              </div>
            </div>
          </div>
  
          <div class="form-section">
            <h3 class="section-title">Personal Information</h3>
            <div class="form-grid">
              <div class="form-group">
                <label for="editFirstName">First Name</label>
                <input type="text" id="editFirstName" name="firstName" required>
              </div>
              <div class="form-group">
                <label for="editLastName">Last Name</label>
                <input type="text" id="editLastName" name="lastName" required>
              </div>
              <div class="form-group">
                <label for="editDob">Date of Birth</label>
                <input type="date" id="editDob" name="dob" required>
              </div>
              <div class="form-group">
                <label for="editAddress">Address</label>
                <input type="text" id="editAddress" name="address" required>
              </div>
              <div class="form-group">
                <label for="editPhone">Contact Number</label>
                <input type="tel" id="editPhone" name="phone" required>
              </div>
              <div class="form-group">
                <label for="editEmail">Email</label>
                <input type="email" id="editEmail" name="email" required>
              </div>
            </div>
          </div>
  
    
          <div class="form-section">
            <h3 class="section-title">Employment Details</h3>
            <div class="form-grid">
              <div class="form-group">
                <label for="editOrg">Organization</label>
                <select id="editOrg" name="org" required>
                  <option value="">Select Organization</option>
                  <option value="RAHYO">RAHYO</option>
                  <option value="HHI">HHI</option>
                </select>
              </div>
              <div class="form-group">
                <label for="editDepartment">Department</label>
                <select id="editDepartment" name="department" required>
                <option value="">Select Department</option>
                 <option value="Internship">Internship</option>
                <option value="IT & Technical">IT & Technical</option>
                <option value="UnicornHair AI">UnicornHair AI</option>
                <option value="TGQS">TGQS</option>
                <option value="Oppy Transport">Oppy Transport</option>
                <option value="Carrier Connection">Carrier Connection</option>
                <option value="Administration & Managers">Administration & Managers</option>
                <option value="Marketing">Marketing</option>
                </select>
              </div>
              <div class="form-group">
                <label for="editRefer">Referred By</label>
                <input type="text" id="editRefer" name="refer" required>
              </div>
              <div class="form-group">
                <label for="editHireDate">Hire Date</label>
                <input type="date" id="editHireDate" name="hireDate" required>
              </div>
              <div class="form-group">
                <label for="editStatus">Status</label>
                <select id="editStatus" name="status" required>
                  <option value="Active">Active</option>
                  <option value="Inactive">Inactive</option>
                </select>
              </div>
               <div class="form-group">
                <label for="editstatus">Employment Status</label>
                <select id="editempstatus" name="empstatus" required>
                  <option value="Intern">Intern</option>
                  <option value="Probitionary">Probitionary</option>
                  <option value="Regular">Regular</option>
                </select>
              </div>
            </div>
          </div>
  
          <div class="modal-footer">
            <button type="button" class="btn-cancel">Cancel</button>
            <button type="submit" class="btn-submit" name="update_employee">Update Employee</button>
          </div>
        </form>
      </div>
    </div>
  </div>
