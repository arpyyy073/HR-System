<div id="addEmployeeModal"  class="form-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">
          <i class="fas fa-user-plus"></i> Add New Employee
        </h2>
        <button class="close-modal">&times;</button>
      </div>
  
      <div class="modal-body">
        <form id="addEmployeeForm">
   
          <div class="form-section">
            <h3 class="section-title">Profile Picture</h3>
            <div class="image-upload-container">
              <div class="image-preview" id="imagePreview">
                <img src="https://via.placeholder.com/150x150.png?text=Upload+Photo" alt="Profile Preview" class="preview-image" id="previewImage">
                <div class="default-text">No image selected</div>
              </div>
              <div class="image-upload-controls">
                <input type="file" id="profileImage" name="profileImage" accept="image/*" class="image-upload-input">
                <label for="profileImage" class="image-upload-label">
                  <i class="fas fa-cloud-upload-alt"></i> Choose Image
                </label>
                <button style="display: none;" type="button" class="btn-remove-image" id="removeImageBtn">Remove</button>
              </div>
            </div>
          </div>
  
      
          <div class="form-section">
            <h3 class="section-title">Personal Information</h3>
            <div class="form-grid">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
              </div>
              <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
              </div>
              <div class="form-group">
                <label for="phone">Contact Number</label>
                <input type="tel" id="phone" name="phone" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
            </div>
          </div>
  
         
          <div class="form-section">
            <h3 class="section-title">Employment Details</h3>
            <div class="form-grid">
              <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <select id="jobTitle" name="jobTitle" required>
                  <option value="">Select Job Title</option>
                  <option value="HR Officer">HR Officer</option>
                  <option value="Software Developer">Software Developer</option>
                  <option value="Administrator">Administrator</option>
                </select>
              </div>
              <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                  <option value="">Select Department</option>
                  <option value="ADMIN">ADMIN</option>
                  <option value="IT">IT</option>
                  <option value="HR">HR</option>
                </select>
              </div>
              <div class="form-group">
                <label for="salary">Salary</label>
                <input type="text" id="salary" name="salary" required>
              </div>
              <div class="form-group">
                <label for="hireDate">Hire Date</label>
                <input type="date" id="hireDate" name="hireDate" required>
              </div>
              <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                  <option value="Active">Active</option>
                  <option value="Inactive">Inactive</option>
                </select>
              </div>
            </div>
          </div>
  
          <div class="modal-footer">
            <button type="button" class="btn-cancel">Cancel</button>
            <button type="submit" class="btn-submit" name ="add_employee">Add Employee</button>
          </div>
        </form>
      </div>
    </div>
  </div>
