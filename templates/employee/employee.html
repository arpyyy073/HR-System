<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyacinth - Employee</title>
    <link rel="stylesheet" href="../../style/employee.css" />
    <link rel="stylesheet" href="../../style/empModal.css" />
    <link rel="stylesheet" href="../../style/inputForms.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.2/js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        /* Status badge styles */
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-active {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-inactive {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-on.leave {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        /* Loading spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 18px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Action buttons */
        .action-btns {
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        
        .icon-btn {
            padding: 6px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .view-btn {
            background-color: #17a2b8;
            color: white;
        }
        
        .view-btn:hover {
            background-color: #138496;
        }
        
        .edit-btn {
            background-color: #ffc107;
            color: #212529;
        }
        
        .edit-btn:hover {
            background-color: #e0a800;
        }
        
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <main-sidebar></main-sidebar>
    <div class="wrap-container">
        <div class="employee-header">
            <div class="header-title">
                <h1>Employee Management</h1>
            </div>

            <div class="header-actions">
                <button class="top-btn">
                    <i class="fa-solid fa-user-plus"></i> Add Employee
                </button>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-buttons">
            <select id="filterDepartment">
                <option value="">All Departments</option>
                <option value="Internship">Internship</option>
                <option value="IT & Technical">IT & Technical</option>
                <option value="UnicornHair AI">UnicornHair AI</option>
                <option value="TGQS">TGQS</option>
                <option value="Oppy Transport">Oppy Transport</option>
                <option value="Carrier Connection">Carrier Connection</option>
                <option value="Administration & Managers">Administration & Managers</option>
                <option value="Marketing">Marketing</option>
            </select>

            <select id="filterEmpStatus">
                <option value="">All Employment Status</option>
                <option value="Intern">Intern</option>
                <option value="Probitionary">Probitionary</option>
                <option value="Regular">Regular</option>
            </select>

            <select id="filterStatus">
                <option value="">All Status</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
        </div>

        <div class="data-table-container">
            <table id="employeeTable" class="dataTable">
                <thead>
                    <tr>
                        <th style="width: 20%">Name</th>
                        <th>Hire Date</th>
                        <th>Employment Status</th>
                        <th>Email</th>
                        <th>Referred By</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="../sidebar/sidebar.js"></script>
    <script type="module" src="../../js/employee.js"></script>
</body>
</html>
