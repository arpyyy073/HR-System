
<div id="employeeModal" class="modal" style="display: none">

        </svg>
        Employee Profile
      </h2>
      <button class="close-modal" onclick="closeModal()">âœ–</button>
    </div>

    <div class="modal-body">

        <img src="/images/assets/arp.jfif" alt="Employee Photo" class="employee-photo" id="empPhoto">

            <label>Date of Birth</label>

          </div>
          <div class="info-item">
            <label>Address</label>
            <div class="info-value" id="empAddress">-</div>
          </div>
          <div class="info-item">
            <label>Contact</label>
            <div class="info-value" id="empPhone">-</div>
          </div>
          <div class="info-item">
            <label>Email</label>
            <div class="info-value" id="empEmail">-</div>
          </div>
        </div>
      </div>

      <div class="info-section">
        <h3 class="section-title">Employment Details</h3>
        <div class="info-grid">
          <div class="info-item">
            <label>Job Title</label>
            <div class="info-value" id="empJob">-</div>
          </div>
          <div class="info-item">
            <label>Department</label>
            <div class="info-value" id="empDept">-</div>
          </div>
          <div class="info-item">
            <label>Salary</label>
            <div class="info-value" id="empSalary">-</div>
          </div>
          <div class="info-item">
            <label>Hire Date</label>
            <div class="info-value" id="empHire">-</div>
          </div>
          <div class="info-item">
            <label>Status</label>
            <div class="info-value status-active" id="empStatus">-</div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn-print" onclick="window.print()">Print Profile</button>
    </div>
  </div>
</div>
