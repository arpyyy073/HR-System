<div id="addApplicantModal" class="form-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">
          <i class="fas fa-user-plus"></i> Add New Applicant
        </h2>
        <button class="close-modal">&times;</button>
      </div>
  
      <div class="modal-body">
        <form id="addApplicantForm">
          <div class="form-section">
            <h3 class="section-title">Personal Information</h3>
            <div class="form-grid">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
              </div>
              <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
              </div>
              <div class="form-group">
                <label for="phone">Contact Number</label>
                <input type="tel" id="phone" name="phone" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3 class="section-title">Educational Background</h3>
            <div class="form-grid">
              <div class="form-group">
                <label for="degree">Degree/Course</label>
                <input type="text" id="degree" name="degree" placeholder="e.g., BS Computer Science" required>
              </div>
              <div class="form-group">
                <label for="school">School/University</label>
                <input type="text" id="school" name="school" placeholder="Name of institution">
              </div>
              <div class="form-group">
                <label for="graduationYear">Year Graduated</label>
                <input type="number" id="graduationYear" name="graduationYear" min="1950" max="2030">
              </div>
            </div>
          </div>
  
          <div class="form-section">
            <h3 class="section-title">Application Details</h3>
            <div class="form-grid">
              <div class="form-group">
                <label for="position">Position Applied</label>
                <input type="text" id="position" name="position" required>
              </div>
              <div class="form-group">
                <label for="source">Source</label>
                <select id="source" name="source" required>
                  <option value="">Select Source</option>
                  <option value="Website">Website</option>
                  <option value="Referral">Referral</option>
                  <option value="Job Board">Job Board</option>
                  <option value="Social Media">Social Media</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="appliedDate">Applied Date</label>
                <input type="date" id="appliedDate" name="appliedDate" required>
              </div>
              <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                  <option value="New">New</option>
                  <option value="Under Review">Under Review</option>
                  <option value="Interview Scheduled">Interview Scheduled</option>
                  <option value="Hired">Hired</option>
                  <option value="Rejected">Rejected</option>
                </select>
              </div>
              <div class="form-group">
                <label for="initialInterview">Initial Interview Date</label>
                <input type="date" id="initialInterview" name="initialInterview">
              </div>
              <div class="form-group">
                <label for="finalInterview">Final Interview Date</label>
                <input type="date" id="finalInterview" name="finalInterview">
              </div>
              <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="3"></textarea>
              </div>
            </div>
          </div>
  
          <div class="form-section">
            <h3 class="section-title">Resume Upload</h3>
            <div class="file-upload-container">
              <div class="file-preview" id="resumePreview">No file selected</div>
              <div class="file-upload-controls">
                <input type="file" id="resumeFile" name="resumeFile" accept=".pdf,.doc,.docx" class="file-upload-input">
                <label for="resumeFile" class="file-upload-label">
                  <i class="fas fa-cloud-upload-alt"></i> Upload Resume
                </label>
                <button type="button" class="btn-remove-file" id="removeResumeBtn">Remove</button>
              </div>
            </div>
          </div>
  
          <div class="modal-footer">
            <button type="button" class="btn-cancel">Cancel</button>
            <button type="submit" class="btn-submit">Add Applicant</button>
          </div>
        </form>
      </div>
    </div>
  </div>
