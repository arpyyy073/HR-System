<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyacinth-Dashboard</title>
  <link rel="stylesheet" href="../../style/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
   
  </style>
</head>

<body>
  <main-sidebar></main-sidebar>
  
  <div class="wrap-container">

    <div class="dashboard-header">
      <div class="header-title">
        <h1>Dashboard Overview</h1>
      </div>
      <div class="header-actions">
        <div class="notification">
          <i class="fas fa-bell"></i>
          <span class="notification-count">0</span>
        </div>
      </div>
    </div>

    <div class="stats-container horizontal">

      <div class="stat-card large">
        <h3>Total Employees</h3>
        <div class="circle-container">
          <div class="stat-icon"><i class="fas fa-users"></i></div>
          <div class="stat-counter" id="total-employees">0</div>
          <div class="stat-name">Employees</div>
        </div>
      </div>

      <div class="org-container">
        <h3>Organizations</h3>

        <div class="stat-card-org">
          <div class="stat-icon"><i class="fas fa-building"></i></div>
          <div class="stat-counter" id="rahyo-count">0</div>
          <div class="stat-name">RAHYO</div>
        </div>

        <div class="stat-card-org">
          <div class="stat-icon"><i class="fas fa-building"></i></div>
          <div class="stat-counter" id="hhi-count">0</div>
          <div class="stat-name">HHI</div>
        </div>
      </div>

      <div class="department-container">
        <h3>Departments</h3>
        <div class="grid-container">
          <div class="departments-grid">

            <div class="dept-card">
              <div class="label"><i class="fas fa-user-graduate"></i> Internship</div>
              <span class="count" id="count-internship">0</span>
            </div>

            <div class="dept-card">
              <div class="label"><i class="fas fa-drafting-compass"></i> TGQS</div>
              <span class="count" id="count-tgqs">0</span>
            </div>

            <div class="dept-card">
              <div class="label"><i class="fas fa-users-cog"></i> Administration & Managers</div>
              <span class="count" id="count-admin-managers">0</span>
            </div>

            <div class="dept-card">
              <div class="label"><i class="fas fa-microchip"></i> IT & Technical</div>
              <span class="count" id="count-it-technical">0</span>
            </div>

            <div class="dept-card">
              <div class="label"><i class="fas fa-truck-moving"></i> Oppy Transport</div>
              <span class="count" id="count-oppy">0</span>
            </div>

            <div class="dept-card">
              <div class="label"><i class="fas fa-bullhorn"></i> Marketing</div>
              <span class="count" id="count-marketing">0</span>
            </div>

            <div class="dept-card">
              <div class="label"><i class="fas fa-scissors"></i> UnicornHair AI</div>
              <span class="count" id="count-unicorn">0</span>
            </div>

            <div class="dept-card">
              <div class="label"><i class="fas fa-network-wired"></i> Carrier Connection</div>
              <span class="count" id="count-carrier">0</span>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="departmentModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Department Employees</h2>
        <button class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <table class="dept-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="modalTableBody">
  
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <script type="module" src="../sidebar/sidebar.js"></script>

  <script type="module">
    import { enforceAuthRedirect } from "../utils/authGuard.js";
  
    enforceAuthRedirect(); 
  </script>
  
  <!-- Changed this line to load as module -->
  <script type="module" src="../../js/dashboard.js"></script>
</body>

</html>
